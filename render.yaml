services:
  - type: web
    name: portfolio
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
      python manage.py loaddata projects.json
      python manage.py loaddata blog.json

    startCommand: gunicorn portfolio.config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: DJANGO_SETTINGS_MODULE
        value: portfolio.config.settings
